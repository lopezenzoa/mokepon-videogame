<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section id="pet-selection-section">
      <h1 class="title">Mokepon</h1>
      <h2 class="subtitle">Choose your pet:</h2>

      <div id="pet-cards-container" class="cards"></div>

      <button id="pet-selection-button">Seleccionar</button>
    </section>

    <section id="map-section">
      <h2 class="subtitle">Recorre el mapa con tu mokepon</h2>

      <canvas id="map"></canvas>

      <button
        ontouchend="stopMovement()"
        onmouseup="stopMovement()"
        onmousedown="moveUp()"
        ontouchstart="moveUp()"
      >
        UP
      </button>
      <div>
        <button
          onmouseup="stopMovement()"
          ontouchend="stopMovement()"
          onmousedown="moveLeft()"
          ontouchstart="moveLeft()"
        >
          LEFT
        </button>
        <button
          onmouseup="stopMovement()"
          ontouchend="stopMovement()"
          onmousedown="moveDown()"
          ontouchstart="moveDown()"
        >
          DOWN
        </button>
        <button
          onmouseup="stopMovement()"
          ontouchend="stopMovement()"
          onmousedown="moveRight()"
          ontouchstart="moveRight()"
        >
          RIGHT
        </button>
      </div>
    </section>

    <section id="attacks-selection-section">
      <h1 class="title">Mokepon</h1>
      <h2 class="subtitle">Choose your attack set:</h2>

      <div id="attacks-selection-container" class="attacks-cards"></div>

      <div id="messages">
        <p id="result">Good Luck!</p>

        <section id="reset-section">
          <button id="reset-button">Reset</button>
        </section>
      </div>

      <div class="attacks">
        <div class="player-attacks-container">
          <p id="player-lives">0</p>
          <p id="player-pet"></p>
          <div id="player-attacks"></div>
        </div>

        <div class="enemy-attacks-container">
          <p id="enemy-lives">0</p>
          <p id="enemy-pet"></p>
          <div id="enemy-attacks"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js" defer></script>
  </body>
</html>
